<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    {% load static %}
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .main-container {
        width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .row {
        margin-bottom: 15px;
      }
      .column-p {
        margin: 0 0 5px;
        font-weight: 600;
      }
      .column-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .clkbtn {
        text-align: center;
      }
      .clkbtn-button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      .clkbtn-button:hover {
        background: #0056b3;
      }
      .remember-me {
        display: flex;
        align-items: center;
      }
      .remember-me input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-group row">
        {% for message in messages %} 
        <div class="alert alert-good" role="alert">
          {{message}}
        </div>
        {% endfor %}
      </div>
      <div id="login-form" class="form-container">
        <form action="{% url 'signin' %}" method="POST" id="loginForm">
          {% csrf_token %}
          <div class="row">
            <p class="column-p">Username</p>
            <input type="text" class="column-input" name="username" required />
          </div>
          <div class="row">
            <p class="column-p">Password</p>
            <input type="password" class="column-input" name="password" required />
          </div>
          <div class="row remember-me">
            <input type="checkbox" id="rememberMe" name="remember_me" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <div class="clkbtn">
            <button class="clkbtn-button" type="submit">Login</button>
          </div>
          <br>
          <div class="clkbtn">
            <a href="/signup">
                <button type="button" class="clkbtn-button">Is your first time? Register</button>
            </a>
        </div>
        </form>
      </div>
    </div>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function() {
        if (document.getElementById("rememberMe").checked) {
          localStorage.setItem("rememberMe", "true");
          localStorage.setItem("username", document.querySelector("input[name='username']").value);
        } else {
          localStorage.removeItem("rememberMe");
          localStorage.removeItem("username");
        }
      });

      window.onload = function() {
        if (localStorage.getItem("rememberMe") === "true") {
          document.getElementById("rememberMe").checked = true;
          document.querySelector("input[name='username']").value = localStorage.getItem("username");
        }
      };
    </script>
  </body>
</html>
