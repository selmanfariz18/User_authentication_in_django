<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    {% load static %}
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .main-container {
        width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .row {
        margin-bottom: 15px;
      }
      .column-p {
        margin: 0 0 5px;
        font-weight: 600;
      }
      .column-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .clkbtn {
        text-align: center;
      }
      .clkbtn-button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      .clkbtn-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-group row">
        {% for message in messages %} 
        <div class="alert alert-good" role="alert">
          {{message}}
        </div>
        {% endfor %}
      </div>
      <div id="NGO-signup" class="form-container">
        <form action="{% url 'signup' %}" method="POST" id="signupForm">
          {% csrf_token %}
          <div class="row">
            <p class="column-p">Username</p>
            <input type="text" class="column-input" name="first_name" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '');" />
          </div>
          <div class="row">
            <p class="column-p">Password</p>
            <input type="password" class="column-input" name="password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$]).{8,}" title="Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and special characters like @#$" />
          </div>
          <div class="row">
            <p class="column-p">Confirm Password</p>
            <input type="password" class="column-input" name="confirm_password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$]).{8,}" title="Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and special characters like @#$" />
          </div>
          <div class="clkbtn">
            <button class="clkbtn-button">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
